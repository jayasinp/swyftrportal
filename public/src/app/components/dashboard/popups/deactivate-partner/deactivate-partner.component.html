<div class="modal-header">
  <button type="button" class="close" (click)="dismiss()" >&times;</button>
  <h5>Warning! deactivate {{editPartner.name}} </h5>
</div>

<div class="modal-body">
  Are you sure want to deactivate this partner?
  <div style="text-align:center;margin:0 auto">
    <div class="button-row ">
      <button type="submit" *ngIf="!deactivateButtonClicked" class="btn btn-default form-buttons inline-btn" (click)="onDeactivatePartnerClicked()" >Deactivate</button>
      <button type="submit" *ngIf="deactivateButtonClicked" class="btn btn-default form-buttons inline-btn" >
        <i class="fa fa-circle-o-notch fa-spin fa-1x fa-fw"></i> Deactivating Partner...
      </button>
      <button type="submit" class="btn btn-danger form-buttons inline-btn" (click)="dismiss()" >Cancel</button>
    </div>
  </div>
</div>
