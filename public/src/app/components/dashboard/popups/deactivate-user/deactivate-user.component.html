<div class="modal-header">
  <button type="button" class="close" (click)="dismiss()" >&times;</button>
  <h5 *ngIf="editUser">Warning! {{action}} user '{{editUser.firstName }} {{editUser.lastName}}'</h5>
  <h5 *ngIf="editCustomer">Warning! {{action}} user '{{editCustomer.firstName }} {{editCustomer.lastName}}'</h5>
</div>

<div class="modal-body">
  If you proceed, this action will {{action}} the user account. Do want to proceed?
  <div style="text-align:center;margin:0 auto">
    <div class="button-row ">
      <button type="submit" *ngIf="!deactivateButtonClicked" class="btn btn-default form-buttons inline-btn" (click)="onDeactivateUserClicked()" >{{action}}</button>
      <button type="submit" *ngIf="deactivateButtonClicked" class="btn btn-default form-buttons inline-btn" >
        <i class="fa fa-circle-o-notch fa-spin fa-1x fa-fw"></i> {{message}} User...
      </button>
      <button type="submit" class="btn btn-danger form-buttons inline-btn" (click)="dismiss()" >Cancel</button>
    </div>
  </div>
</div>
