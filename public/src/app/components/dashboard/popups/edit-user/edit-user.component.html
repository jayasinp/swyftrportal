<div class="modal-header">
  <button type="button" class="close" (click)="dismiss()" >&times;</button>
  <h4>Update {{editUser.firstName}} {{editUser.lastName}}</h4>
</div>
<div class="modal-body">
  <div class="form">
    <div class="form-group" [class.has-error]="!firstNameCntrl.valid">
      <input type="text" class="form-control" [(ngModel)]="editUser.firstName" [formControl]="firstNameCntrl">
      <label>First Name</label>
      <div class="validation-messege error" *ngIf="!firstNameCntrl.valid">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span> First Name Is Required
      </div>
    </div>

    <div class="form-group" [class.has-error]="!lastNameCntrl.valid">
      <input type="text" class="form-control" [(ngModel)]="editUser.lastName" [formControl]="lastNameCntrl">
      <label>Last Name</label>
      <div class="validation-messege error" *ngIf="!lastNameCntrl.valid">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span> Last Name Is Required
      </div>
    </div>

    <div class="form-group" *ngIf="loginUser.userType === 'partner'" >
      <ng-select
        [allowClear]="false" [items]="stores" placeholder="Store | Branch" (selected)="onStoreSelected($event.id)">
      </ng-select>
    </div>

    <div class="form-group" *ngIf="canUpdateAdvanceFields()" [class.has-error]="!designationCntrl.valid">
      <input type="text" class="form-control" [(ngModel)]="editUser.designation" [formControl]="designationCntrl">
      <label>Designation</label>
      <div class="validation-messege error" *ngIf="!designationCntrl.valid">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span> Designation Is Required
      </div>
    </div>

    <div class="button-row right-align">
      <button type="submit" *ngIf="!updateButtonClicked" class="btn btn-default form-buttons inline-btn" (click)="onUpdateUserClicked()" >Update</button>
      <button type="submit" *ngIf="updateButtonClicked" class="btn btn-default form-buttons inline-btn" >
        <i class="fa fa-circle-o-notch fa-spin fa-1x fa-fw"></i> Updating User...
      </button>
      <button type="submit" class="btn btn-danger form-buttons inline-btn" (click)="dismiss()" >Cancel</button>
    </div>
  </div>
</div>
